<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <style>
        .email-form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;">Send an Email</h2>
    <form method="post" class="email-form-container" autocomplete="off">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Send Email</button>
    </form>
</body>

</html>
